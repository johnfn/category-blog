<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/showdown.js"></script>
    <script type="text/javascript">
      function convert(src_text, $dest) {
        var html = (new Showdown.converter()).makeHtml(src_text);
        $dest.html(html);
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"> </link>
    <link rel="stylesheet" type="text/css" href="/static/css/ui-lightness/jquery-ui-1.8.18.custom.min.css"> </link>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> </link>
    {% block head %} {% endblock %}
    <title> indirection </title>
  </head>
  <body>
    <div class="container">
      {% block body %} {% endblock %}

      <div id="footer">
        made by johnfn. this website is open source software.
      </div>
    </div>
  </body>
</html>
