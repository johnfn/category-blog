{% extends 'base.html' %}
{% block head %}
<script type="text/javascript">
$(function(){
    var result = $("#content").html().replace(/&lt;/g, "<").replace(/&gt;/g, ">");

    convert(result, $("#content"));
});
</script>
{% endblock %}
{% block title %} {{ entry.title }} {% endblock %}
{% block body %}
<div class="row">
  <div class="span8 offset2">
    <div id="content"> {{ entry.content }} </div>
  </div>
</div>
{% endblock %}
